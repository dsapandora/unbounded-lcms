version: "2"
checks:
  argument-count:
    enabled: true
    config:
      threshold: 5
  complex-logic:
    enabled: true
    config:
      threshold: 4
  file-lines:
    enabled: true
    config:
      threshold: 1000
  method-complexity:
    enabled: true
    config:
      threshold: 20
  method-count:
    enabled: true
    config:
      threshold: 45
  method-lines:
    enabled: false
  nested-control-flow:
    enabled: true
    config:
      threshold: 4
  return-statements:
    enabled: true
    config:
      threshold: 4
  similar-code:
    enabled: true
    config:
      threshold: 75
  identical-code:
    enabled: true
    config:
      threshold: 25
engines:
  brakeman:
    # A static security scanner for Ruby on Rails applications.
    enabled: true
  duplication:
    # Duplication analyzes JavaScript (including JSX and ES6), PHP, Python,
    # and Ruby code for structural similarities.
    enabled: true
    config:
      languages:
      - ruby
      - javascript
  bundler-audit:
    # Find security vulnerabilities in your Ruby dependencies.
    # bundler-audit offers patch-level verification for Bundler.
    enabled: true
  fixme:
    enabled: true
    config:
      strings:
      - BUG
      - FIXME
      - HACK
  rubocop:
    # Style and quality checks for Ruby code.
    # Includes support for modern Rubies (2.2+).
    enabled: true
    exclude_paths:
      - vendor/
  eslint:
    enabled: true
ratings:
  # to receive a letter grade for a particular file or overall GPA for your project
  paths:
    - "app/**/*"
    - "lib/**/*"
    - "**.rb"
    - "**.js"
exclude_paths:
  - app/assets/javascripts/vendor/**/*
  - features/**/*
  - spec/**/*
  - vendor/**/*
  - node_modules/**/*
  - db/**/*
  - config/**/*
